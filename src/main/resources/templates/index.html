<head>

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <style>

      padding: 0;

    .container {
      width: 100%;

<div class="container justify-content-center">
  <div class="sub-container" style="height: 50%; width: 50%; top: 40%; left:30%">
